<div class="grid grid-cols-4 m-3">
    <!-- Fija el tama#o a 4 elementos por cuadricula asi no hayan otros elementos -->
    <div>
        <form (submit)="catchSearchQuery($event)" class="grid grid-cols-2 p-2">
            <div>
                <input 
                type="search" 
                placeholder="Busqueda..." 
                id="searchQuery" [(ngModel)]="searchQuery" 
                name="searchQuery"
                class="block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
            </div>
            <div class="rtl">
                <button type="submit" class="rounded-s-lg ring-blue-500 p-2">
                    <fa-icon [icon]="faSearch"></fa-icon>
                </button>
            </div>
        </form>
    </div>
</div>
